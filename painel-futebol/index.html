<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Estatísticas de Futebol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <header>
        <h1>Painel de Futebol</h1>
    </header>

    <main>
        <section class="busca-container">
            <h2>Busque por um time</h2>
            <div class="busca-box">
                <input type="text" id="input-time" placeholder="Digite o nome do time (ex: Flamengo)">
                <button id="btn-buscar">Buscar</button>
            </div>
        </section>

        
        <button class="btn btn-primary d-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Ver noticias
        </button>

        <div class="offcanvas offcanvas-start d-none" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">

            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Notícias</h5>

                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                
            </div>

            <div class="offcanvas-body">
                <p class="noticias"></p>
            </div>
        </div>


        <section id="resultados-container">
            <div id="info-time">
            </div>
            <div id="jogos">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
